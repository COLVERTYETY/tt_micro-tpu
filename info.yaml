# Tiny Tapeout project information
project:
  title:        "micro-tpu"      # Project title
  author:       "Nicolas STAS"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "exploration of a simple tpu in amaranth"      # One line description of what your project does
  language:     "Amaranth" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     100000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_COLVERTYETY_top"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "top_tpu.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "op command"
  ui[1]: "op command"
  ui[2]: "op command"
  ui[3]: "op command"
  ui[4]: "op command"
  ui[5]: "op command"
  ui[6]: "op command"
  ui[7]: "op command"

  # Outputs
  uo[0]: "op output or memory read"
  uo[1]: "op output or memory read"
  uo[2]: "op output or memory read"
  uo[3]: "op output or memory read"
  uo[4]: "op output or memory read"
  uo[5]: "op output or memory read"
  uo[6]: "op output or memory read"
  uo[7]: "op output or memory read"

  # Bidirectional pins
  uio[0]: "op command args"
  uio[1]: "op command args"
  uio[2]: "op command args"
  uio[3]: "op command args"
  uio[4]: "op command args"
  uio[5]: "op command args"
  uio[6]: "op command args"
  uio[7]: "op command args"

# Do not change!
yaml_version: 6
